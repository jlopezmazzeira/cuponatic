<div class="row" style="margin-bottom:10px;">
  <div class="col-md-12">
    <h1>Buscar producto</h1>
  </div>
  </div>
  <div class="row" style="margin-bottom:10px;">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Producto" ng-model="name_product" aria-label="Producto">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" ng-click="buscar()">Vamos!</button>
        </span>
      </div>
    </form>
  </div>
  </div>
  <div class="row" style="margin-bottom:10px;">
  <div class="col-md-12">
    <div ng-show="loading">Cargando...</div>
    <div ng-show="!loading && productos.length <=0 ">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Lo sentimos!</strong> No se encontraron resultados.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  </div>
  <div ng-show="productos.length > 0">
  <div class="row" style="margin-bottom:10px;">
    <div class="col-md-12">
      <h2>Resultado</h2>
    </div>
  </div>
  <div class="row" style="margin-bottom:10px;">
    <div class="col-md-12">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="p in productos">
            <th scope="row">{{p.titulo}}</th>
            <td>{{p.descripcion}}</td>
            <td>{{p.precio}}</td>
            <td><img ng-src="{{p.imagen}}" alt="" class="img-thumbnail"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
